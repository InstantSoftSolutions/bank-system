<div class="container">
  <div class="form-group">
    <h3>Sign In</h3>
    <hr>
  </div>
  <div class="row">
    <div class="container">
      <form [formGroup]="loginForm" novalidate>
        <div class="form-group">
          <div class="col-12">
            <label for="user">Email</label>
          </div>
          <div class="col-12 col-sm-6">
            <input formControlName="email" id="user" type="text" class="form-control" required>
          </div>
          <div class="col-12 col-sm-6">
            <div class="text-danger" *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">
              Email is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-12">
            <label for="password">Password</label>
          </div>
          <div class="col-12 col-sm-6">
            <input type="password" formControlName="password" id="password" class="form-control" required>
          </div>
          <div class="col-12 col-sm-6">
            <div class="text-danger" *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
              Password is required
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <button class="btn btn-primary" (click)="onSignInButtonClicked()">Sign In</button>
        </div>
      </form>
    </div>
  </div>
</div>
